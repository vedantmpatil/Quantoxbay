{% extends "myapp/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 px-4 py-16">
  <div class="text-center max-w-md mx-auto">
    <svg class="mx-auto h-16 w-16 text-red-500 mb-6" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="15" y1="9" x2="9" y2="15" />
      <line x1="9" y1="9" x2="15" y2="15" />
    </svg>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Payment Failed</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Something went wrong while processing your payment. Please try again later.
    </p>
    <a href="{% url 'index' %}" class="inline-block bg-gray-900 text-white dark:bg-white dark:text-gray-900 px-6 py-3 rounded-xl text-sm font-semibold shadow hover:bg-gray-700 dark:hover:bg-gray-100 transition">
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
