{% extends 'myapp/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-2xl shadow-2xl border border-gray-200 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Delete Product</h2>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete <span class="font-semibold text-red-600">{{ product.title }}</span>? This action cannot be undone.
    </p>

    <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
        {% csrf_token %}

        <a href="{% url 'detail' product.id %}" class="w-full sm:w-auto px-6 py-2 rounded-xl text-gray-700 border border-gray-300 hover:bg-gray-100 transition">
            Cancel
        </a>

        <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
