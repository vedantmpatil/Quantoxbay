{% extends 'myapp/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-8">Log in to your account</p>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-2 text-lg font-semibold text-gray-700">
                    {{ field.label }}
                </label>

                {{ field }}

                {% for error in field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="flex items-center justify-between">
            <label class="inline-flex items-center text-sm text-gray-600">
                <input type="checkbox" name="remember" class="rounded text-blue-600 border-gray-300 focus:ring-blue-500">
                <span class="ml-2">Remember me</span>
            </label>
            <!-- <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a> -->
        </div>

        <button type="submit" class="w-full py-3 mt-4 bg-gradient-to-r from-blue-600 to-blue-500 text-white text-lg font-semibold rounded-xl shadow hover:from-blue-700 hover:to-blue-600 transition">
            Log In
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register now</a>
    </p>
</div>

<style>
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        @apply w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition;
    }
</style>
{% endblock %}
