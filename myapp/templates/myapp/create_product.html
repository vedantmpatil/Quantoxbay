{% extends 'myapp/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-800">Create New Product</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        {% for field in product_form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-2 text-lg font-semibold text-gray-700">
                    {{ field.label }}
                </label>

                <div class="w-full">
                    {{ field }}
                </div>

                {% if field.help_text %}
                    <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}

                {% for error in field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="text-center pt-4">
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white text-lg font-semibold rounded-xl shadow hover:from-blue-700 hover:to-blue-600 transition">
                Upload Product
            </button>
        </div>
    </form>
</div>

<style>
    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
        @apply w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition;
    }
</style>
{% endblock %}
